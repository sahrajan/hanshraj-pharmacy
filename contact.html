    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>

        <a href="testimonials.html">Testimonials</a>

</header>

<section class="hero hero-contact">
    <h1>Contact Us</h1>
    <p>We are here to help!</p>
</section>

<section class="contact-wrapper">

    <div class="contact-top">

        <div class="contact-box">
            <h2>Contact Info</h2>
            <p><strong>Address:</strong> Barahathawa Na. Pa. 07, Sarlahi, Nepal</p>
            <p><strong>Phone:</strong> 046-540508</p>
            <p><strong>Email:</strong> info.hanshrajpharmacy@gmail.com</p>
            <p><strong>Hours:</strong> 7:00 AM – 8:30 PM</p>
        </div>

        <div class="contact-box map-box">
            <iframe
              src="https://www.google.com/maps?q=दिपेक चलचित्र मन्दिर बरहथवा&z=15&output=embed"
              allowfullscreen
              loading="lazy">
            </iframe>
        </div>

    </div>

    <div class="contact-box contact-form-box">
        <h2>Send Us a Message</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</section>
